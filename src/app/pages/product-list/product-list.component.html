<table class="table table-striped">
  <thead>
      <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Featured</th>
          <th>Active</th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.active }}</td>
          <td>{{ product.featured }}</td>
          <td><button type="button" class="btn btn-danger" (click)="onDelete(product)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
      </tr>
  </tbody>
</table>
